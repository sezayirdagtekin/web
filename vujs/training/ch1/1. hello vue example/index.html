<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<!--Downloaded vue js from https://vuejs.org/ -->
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<input type="text" v-on:input="sayHello"></input>
		<p>{{ greeting }}</p>
	</div>
	<script>
	
		new Vue({
			el: '#app',
			data: {
				greeting: 'Hello Vue!'
			},
			methods: {
				sayHello: function(event) {
					this.greeting = event.target.value;
				}
			}
		})
	</script>
</body>
</html>
