<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<h1>
		{{title}}
		</h1>
		<button @click="onChange" ref="myButton"> click </button>
	</div>

	<script>

		let vm1=new Vue({
			//el: '#app',
			data: {
				title:"Vue instance title"
			},
			methods:{
				onChange:function(){
					this.title="Title is chnaged"
					this.$refs.myButton.innerText="Test button"
					
				}
	
			}

		});
	  vm1.$mount("#app");

	</script>
</body>

</html>
