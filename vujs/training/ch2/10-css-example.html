<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<div class="demo" @click="activeRed=!activeRed" :class="{red:activeRed}"></div>
		<div class="demo" @click="activeBlue=!activeBlue" :class="{'blue':activeBlue}"></div>
		<div class="demo"></div>
	  </div>

	<script>

		new Vue({
			el: '#app',
			data: {
				activeRed: false,
				activeBlue:false
			},
			

		})
	</script>
</body>

</html>

<style>
.demo {
  width: 100px;
  height: 100px;
  background-color: gray;
  display: inline-block;
  margin: 10px;
}

.red {
  background-color: red;
}
.green {
  background-color: green;
}
.blue {
  background-color: blue;
}

</style>
